backend:
  name: github
  repo: hafid-eng/coffesite
  branch: main # اسم الفرع الرئيسي
media_folder: "images/uploads" # مسار مجلد الصور
public_folder: "/images/uploads" # المسار العام للوصول إلى الصور

collections:
  - name: "posts"
    label: "Posts"
    folder: "_posts"
    create: true
    fields:
      - { name: "title", label: "Title", widget: "string" }
      - { name: "date", label: "Date", widget: "datetime" }
      - { name: "body", label: "Body", widget: "markdown" }


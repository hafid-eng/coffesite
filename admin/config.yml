backend:
  name: github
  repo: "hafid-eng/coffesite"
  branch: main  
media_folder: "images/uploads" 
public_folder: "/images/uploads" 

collections:
  - name: "posts"
    label: "Posts"
    folder: "_posts"
    create: true
    fields:
      - { name: "title", label: "Title", widget: "string" }
      - { name: "date", label: "Date", widget: "datetime" }
      - { name: "body", label: "Body", widget: "markdown" }

